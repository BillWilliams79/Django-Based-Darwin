{% extends "wi/task_base.html" %}

{% block HeadTitle %} Password Reset {% endblock %} 

{% block PageTitle %}
    <div class="page-title-div container-fluid">
        <h3 class="bg-white mt-4 mb-3 m-0 p-0 g-0">

            Password Reset

        </h3>
    </div>
{% endblock %} 

{% block mainpagedisplay %}
    {% load crispy_forms_tags %}
    <div class="container-xxl">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock%}
